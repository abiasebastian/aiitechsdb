<h3 *ngIf="edituser">EDIT TRAINER DETAILS</h3>
<h3 *ngIf="edituser===false">TRAINER REGISTRATION</h3>
<div class="p-5">
    <form [formGroup]="registerform" (ngSubmit)="startRegister()" enctype="multipart/form-data">

        <div>
            <label class="form-label" for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" />
        </div>


        <div>
            <label class="form-label" for="sex">Sex</label>
            <select class="form-select" id="sex" formControlName="sex">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <label class="form-label" for="address">Address</label>
            <input type="text" id="address" class="form-control" formControlName="address" />
        </div>
        <div>
            <label class="form-label" for="DOB">DOB</label>
            <input type="date" id="DOB" class="form-control" formControlName="DOB" />
        </div>
        <div>
            <label class="form-label" for="email">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email" />
        </div>
        <div>
            <label class="form-label" for="mobile">Mobile</label>
            <input type="text" id="mobile" class="form-control" formControlName="mobile" />
        </div>
        <div>
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username" name="username"/>
        </div>
        <div>
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control form-control-lg" formControlName="password" />
        </div>
        <div>
            <label for="photo">Photo</label>
            <input type="file" accept=".jpeg,.jpg" id="photo" name="photo"
                (input)="onPhotoSelected($event)">
        </div>
        <div>
            <label for="aadhaar-front">Aadhaar Front</label>
            <input type="file" accept=".jpeg,.jpg" id="aadhaarFront" name="aadhaarFront" 
                (input)="onAadhaarFrontSelected($event)">
        </div>
        <div>
            <label for="aadhaar-back">Aadhaar Back</label>
            <input type="file" accept=".jpeg,.jpg" id="aadhaarBack" name="aadhaarBack"
                (input)="onAadhaarBackSelected($event)">
        </div>

        <div>
            <label class="form-label" for="courses">Courses</label>
            <select class="form-select" aria-label="Default select example" formControlName="courses" id="courses">
                <option value="FSD">FSD</option>
                <option value="DM">DM</option>
                <option value="AI">AI</option>
            </select>
        </div>
        <div>
            <label class="form-label" for="schedule">Schedule</label>
            <select class="form-select" aria-label="Default select example " formControlName="schedule" id="schedule">
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Full Day">Full Day</option>
            </select>
        </div>

        <div>
            <button *ngIf="edituser==false" type="submit" class="btn btn-primary btn-lg" data-mdb-ripple-color="dark">Register</button>
            <button *ngIf="edituser" (click)="update()" type="button" class="btn btn-primary btn-lg" data-mdb-ripple-color="dark">Update</button>
        </div>
        <button (click)="check()">CHECK</button>
        
    </form>
</div>
